<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoScene Alpha</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>EchoScene Alpha</h1>

  <input type="file" id="videoInput" accept=".mp4,.webm,.ogg,.mov,.mkv,.avi,.flv" />
  <p id="status">Cargando modelos...</p>

  <video id="video" controls></video>
  <canvas id="overlay" style="display:none;"></canvas>

  <button id="analyzeBtn">Analizar y Recomendar</button>
  <div id="result"></div>
</body>
</html>
